<div class="project-card"
     [ngStyle]="{
          width: width,
          height: height,
          minWidth: minWidth,
          maxWidth: maxWidth,
        }">

  <div class="project-content">
    <h3 class="project-title">{{ project.title }}</h3>
    <p class="project-detail">{{ project.detail }}</p>
    <p class="project-pCode">{{ project.pCode }} {{ project.street }}</p>
    <p class="project-sdate"> Start {{ project.sDate }}</p>
    <p class="project-ddate"> Ende {{ project.dDate }}</p>
  </div>

  <button class="info-button" (click)="showInfo()">
    <img src="assets/icons/info.png" alt="Info" />
  </button>

</div>
