<div
  class="inputField"
  [ngStyle]="{
    minWidth: minWidth,
    maxWidth: maxWidth,
    height: height,
    width: width
  }">
  <input
    [value]="fieldValue"
    (input)="onUserInput($any($event.target).value)"
    [placeholder]="placeholder"
    [type]="type"
    [ngStyle]="{ backgroundColor }"
  />
</div>
